name: Save Chart

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Playwright
        run: |
          npm init -y
          npm install playwright
          npx playwright install chromium

      - name: Extract Chart
        run: |
          node <<'EOF'
          const { chromium } = require('playwright');
          const fs = require('fs');

          (async () => {
            const browser = await chromium.launch({ headless: true });
            const page = await browser.newPage({
              userAgent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/122 Safari/537.36"
            });

            await page.goto("https://www.kanbkam.com/eg/ar/adidas-3s-c-spw-mid-3p-whiteblack-not-sports-specific-ankle-socks-ht3456-for-unisex-white-size-xxl-B0BPSKQL3Z", { waitUntil: "domcontentloaded", timeout: 60000 });
            await page.waitForSelector('img[alt="price chart"]', { timeout: 60000 });

            const dataUrl = await page.$eval('img[alt="price chart"]', el => el.src);

            if (!dataUrl.startsWith("data:image/png;base64,")) {
              throw new Error("Chart src is not base64 (Cloudflare or selector issue).");
            }

            const base64 = dataUrl.replace("data:image/png;base64,", "");
            fs.writeFileSync("chart.png", Buffer.from(base64, "base64"));

            await browser.close();
          })();
          EOF

      - name: Commit Image
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add chart.png
          git commit -m "Update chart image" || echo "No changes"
          git push
