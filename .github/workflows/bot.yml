name: Save Chart

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: |
          npm init -y
          npm install playwright
          npx playwright install chromium

      - name: Extract Chart
        run: |
          node <<EOF
          const { chromium } = require('playwright');
          const fs = require('fs');

          (async () => {
            const browser = await chromium.launch();
            const page = await browser.newPage();

            await page.goto("https://www.kanbkam.com/eg/ar/adidas-3s-c-spw-mid-3p-whiteblack-not-sports-specific-ankle-socks-ht3456-for-unisex-white-size-xxl-B0BPSKQL3Z", { waitUntil: "networkidle" });

            await page.waitForSelector('img[alt="price chart"]');

            const dataUrl = await page.$eval('img[alt="price chart"]', el => el.src);

            const base64 = dataUrl.replace("data:image/png;base64,", "");
            const buffer = Buffer.from(base64, 'base64');

            fs.writeFileSync("chart.png", buffer);

            await browser.close();
          })();
          EOF

      - name: Commit Image
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add chart.png
          git commit -m "Update chart image" || echo "No changes"
          git push
